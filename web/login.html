            <!-- Navbar -->
            <!-- Background image -->
            <div id="intro" class="bg-image shadow-2-strong">
                <div
                    class="mask d-flex align-items-center h-100"
                    style="background-color: rgba(0, 0, 0, 0.8)"
                >
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-xl-5 col-md-8">
                                <form
                                    class="bg-white rounded shadow-5-strong p-5"
                                >
                                    <!-- Email input -->
                                    <div class="form-outline mb-4">
                                        <input
                                            type="text"
                                            id="username"
                                            class="form-control"
                                        />

                                            >usuario</label
                                        >
                                    </div>

                                    <!-- Password input -->
                                    <div class="form-outline mb-4">
                                        <input
                                            type="password"
                                            id="password"

                                        />

                                            <!-- Checkbox -->

                                                    class="form-check-input"

        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/script.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>

        <script>
            const app = angular.module("appLogin", []);
            app.controller("loginCtrl", function ($scope, $http) {
                $scope.user = null;

                $scope.login = (data) => {
                    $http({
                        url: "/webalinburgers/app/controller/UsuarioController.php?action=login",
                        method: "POST",
                        data: $.param(data),
                        headers: {
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                    }).then(
                        function (response) {
                            $scope.userData = response.data.data;
                            if (!$scope.userData.id) {
                                $scope.mensajeError =
                                    "Usuario o contraseña incorrectos";
                            } else {
                                location.reload();
                            }
                        },
                        function (response) {
                            $scope.mensajeError = "Error al iniciar sesión";
                            console.error(response);
                        }
                    );
                };
            });
        </script>
    </body>
</html>
