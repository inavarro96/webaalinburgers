<link rel="stylesheet" href="css/mdb.min.css" />
<div class="card" ng-if="!producto">
    <div class="card-header d-flex justify-content-between">
        <h5>Productosb registrados</h5>
        <button
            type="button"
            class="btn btn-outline-primary btn-rounded"
            data-mdb-ripple-color="dark"
            ng-click="addProducto()"
        >
            <i class="fas fa-plus"></i> Agregar
        </button>
    </div>
    <div class="card-body">
        <table class="table align-middle mb-0 bg-white">
            <thead class="bg-light">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div class="d-flex align-items-center">
                            <img
                                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                                alt=""
                                style="width: 45px; height: 45px"
                                class="rounded-circle"
                            />
                            <div class="ms-3">
                                <p class="fw-bold mb-1">Producto</p>
                            </div>
                        </div>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">$33</p>
                    </td>
                    <td>
                        <p class="fw-normal mb-1">8888</p>
                    </td>
                    <td>
                        <button
                            type="button"
                            class="btn btn-outline-danger btn-rounded"
                            data-mdb-ripple-color="dark"
                            ng-click="confirmDelete()"
                        >
                            <i class="far fa-trash-alt"></i> Eliminar
                        </button>
                    </td>
                    <td>
                        <button
                            type="button"
                            class="btn btn-outline-warning btn-rounded"
                            data-mdb-ripple-color="dark"
                            ng-click="editarProducto()"
                        >
                            <i class="fas fa-pen"></i> Editar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer text-muted"></div>
</div>

<div class="card" ng-if="producto">
    <div class="card-header d-flex justify-content-between">
        <h5>{{producto.id?'Editar':'Agregar'}} producto</h5>
        <button
            type="button"
            class="btn btn-outline-primary btn-rounded"
            data-mdb-ripple-color="dark"
            ng-click="regresar()"
        >
            <i class="fas fa-arrow-left"></i> Regresar
        </button>
    </div>
    <div class="card-body">
        <form class="row justify-content-center">
            <div class="col-md-4 col-sm-12">
                <div class="form-outline">
                    <input
                        type="text"
                        id="usuario"
                        class="form-control form-control-lg"
                    />
                    <label class="form-label" for="usuario">Usuario</label>
                </div>
                <div class="form-outline">
                    <input
                        type="text"
                        id="privilegios"
                        class="form-control form-control-lg"
                    />
                    <label class="form-label" for="privilegios"
                        >Privilegios</label
                    >
                </div>
                <div class="form-outline">
                    <input
                        type="text"
                        id="descripcion"
                        class="form-control form-control-lg"
                    />
                    <label class="form-label" for="descripcion"
                        >Contrase√±a</label
                    >
                </div>
                <div class="form-outline">
                    <label class="form-label" for="imagen">Imagen</label>
                    <input
                        type="file"
                        class="form-control form-control-lg"
                        id="imagen"
                    />
                </div>
            </div>
        </form>
    </div>
    <div class="card-footer d-flex justify-content-center">
        <button
            type="button"
            class="btn btn-outline-primary btn-rounded"
            data-mdb-ripple-color="dark"
        >
            {{producto.id?'Editar':'Agregar'}}
        </button>
        <button
            type="button"
            class="btn btn-outline-warning btn-rounded"
            data-mdb-ripple-color="dark"
            ng-click="regresar()"
        >
            Cancelar
        </button>
    </div>
</div>
<script type="text/javascript" src="js/mdb.min.js"></script>
