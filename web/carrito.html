<!DOCTYPE html>
<html lang="es" ng-app="appCarrito">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta http-equiv="x-ua-compatible" content="ie=edge" />
        <title>Alin Burgers</title>
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
        />
        <!-- Google Fonts Roboto -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
        />
        <!-- MDB -->
        <link rel="stylesheet" href="css/mdb.min.css" />
        <!-- Custom styles -->
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body data-ng-controller="carritoCtrl">
        <!--Main Navigation-->
        <header>
            <style>
                #intro {
                    background-image: url("img/banner.jpeg");
                    height: 100vh;
                }

                /* Height for devices larger than 576px */
                @media (min-width: 992px) {
                    #intro {
                        margin-top: -58.59px;
                    }
                }

                .navbar .nav-link {
                    color: #fff !important;
                }
            </style>

            <!-- Navbar -->
            <nav
                class="navbar navbar-expand-lg navbar-dark bg-dark d-none d-lg-block"
                style="z-index: 2000"
            >
                <div class="container-fluid">
                    <!-- Navbar brand -->
                    <a
                        class="navbar-brand nav-link"
                        target="_blank"
                        href="index.html"
                    >
                        <strong>Alin Burgers</strong>
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarExample01"
                        aria-controls="navbarExample01"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarExample01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item active">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="index.html"
                                    >Inicio</a
                                >
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nosotros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="menu.html">Menú</a>
                            </li>
                        </ul>

                        <ul class="navbar-nav d-flex flex-row">
                            <!-- Icons -->
                            <li class="nav-item me-3 me-lg-0">
                                <a
                                    class="nav-link"
                                    href="#"
                                    rel="nofollow"
                                    target="_blank"
                                    title="Facebook"
                                >
                                    <i class="fab fa-facebook-f"></i>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a
                                    class="nav-link"
                                    href="#"
                                    rel="nofollow"
                                    target="_blank"
                                    title="Twitter"
                                >
                                    <i class="fab fa-twitter"></i>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a
                                    class="nav-link"
                                    href="login.html"
                                    rel="nofollow"
                                    title="Administración"
                                >
                                    <i class="fa fa-user"></i>
                                </a>
                            </li>
                            <li class="nav-item me-3 me-lg-0">
                                <a
                                    class="nav-link"
                                    href="carrito.html"
                                    title="Carrito"
                                >
                                    <i class="fas fa-cart-arrow-down"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- Navbar -->
        </header>
        <!--Main Navigation-->
        <main class="container mt-5 mb-5">
            <div class="row">
                <div class="col-md-9">
                    <ul class="list-group list-group-light list-group-small">
                        <li class="list-group-item">
                            <div class="row" data-ng-repeat="producto in productos">
                                <div class="col-md-6 col-sm-12">
                                    <div class="row">
                                        <div class="col-md-6 col-sm-12">
                                            <img
                                                src="{{producto.imagen}}"
                                                class="img-fluid hover-shadow p-3"
                                                alt="Nombre del producto"
                                            />
                                        </div>
                                        <div class="col-md-6 col-sm-12">
                                            <p class="text-center">
                                                <span class="fs-5"
                                                    ><strong
                                                        >{{producto.productoNombre}}</strong
                                                    ></span
                                                >
                                                <br />
                                                <span>${{producto.precio}}</span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="row g-3 align-items-center">
                                        <div class="col-auto">
                                            <button
                                                type="button"
                                                class="btn btn-outline-primary btn-rounded"
                                                data-mdb-ripple-color="dark"
                                                data-ng-click="restarProductos(producto)"
                                            >
                                                <i class="fas fa-minus"></i>
                                            </button>
                                        </div>
                                        <div class="form-outline col-auto">
                                            <input
                                                type="number"
                                                id="numCantidad"
                                                class="form-control active"
                                                aria-describedby="cantidad"
                                                readonly
                                                value="{{producto.cantidad}}"
                                            />
                                            <label
                                                class="form-label"
                                                for="numCantidad"
                                                >Cantidad</label
                                            >
                                        </div>
                                        <div class="col-auto">
                                            <button
                                                type="button"
                                                class="btn btn-outline-primary btn-rounded"
                                                data-mdb-ripple-color="dark"
                                                data-ng-click="sumarProductos(producto)"
                                            >
                                                <i class="fas fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <span class="mt-3 col-12 text-center"
                                            >Subtotal: ${{producto.precio * producto.cantidad}}</span
                                        >
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <ul class="list-group list-group-light list-group-small">
                        <li class="list-group-item">
                            <strong>Cantidad</strong>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between"
                        >
                            <span>Productos</span>
                            <span>{{totales.cantidad}}</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-between"
                        >
                            <span>Total</span>
                            <span>${{totales.total}}</span>
                        </li>
                        <li
                            class="list-group-item d-flex justify-content-center"
                        >
                            <button
                                type="button"
                                class="btn btn-outline-primary btn-rounded"
                                data-mdb-ripple-color="dark"
                                data-mdb-toggle="modal" data-mdb-target="#modalTerminarPedido"
                            >
                                Crear pedido
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </main>
        <!-- Modal confirmar pedido-->
        <div class="modal fade" id="modalTerminarPedido" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header mt-4">
                <h5 class="modal-title" id="exampleModalLabel">Confirmar Pedido</h5>
                <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="row justify-content-center" novalidate name="formPedido" data-ng-submit="submitForm(formUsuario.$valid)" autocomplete="off">
                        <div class="col-sm-12">
                            <div class="form-outline mb-4">
                                <input
                                    type="text"
                                    id="nombre_completo"
                                    class="form-control form-control-lg"
                                    name="nombre_completo"
                                    ng-model="pedido.nombre_completo"
                                    required
                                />
                                <label class="form-label" for="nombre_completo">Nombre completo</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input
                                    type="text"
                                    id="direccion"
                                    class="form-control form-control-lg"
                                    name="direccion"
                                    ng-model="pedido.direccion"
                                    required
                                />
                                <label class="form-label" for="direccion">Dirección</label>
                            </div>
                            <div class="form-outline mb-4">
                                <input
                                    type="text"
                                    id="telefono"
                                    class="form-control form-control-lg"
                                    ng-model="pedido.telefono"
                                    name="telefono"
                                    required
                                />
                                <label class="form-label" for="telefono">Telefono</label>
                            </div>
                        </div>
                        
                    </form>


                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" data-ng-click="terminarPedido()">Terminar pedido</button>
                </div>
            </div>
            </div>
        </div>
        <footer class="bg-light text-lg-start">
            <hr class="m-0" />

            <!-- Copyright -->
            <div
                class="text-center p-3"
                style="background-color: rgba(0, 0, 0, 0.2)"
            >
                © 2022 - 2023 Copyright:
                <a class="text-dark" href="#">Alin Burgers</a>
            </div>
            <!-- Copyright -->
        </footer>
        <!--Footer-->
         <!-- JQuery -->
         <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Custom scripts -->
        <script type="text/javascript" src="js/script.js"></script>
        <script src="js/angular.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script>
            const app = angular.module('appCarrito',[]);
            app.controller('carritoCtrl', function($scope, $http) {
                $scope.productos = [];
                $scope.pedido = {};
                $scope.totales = {};

                $scope.getProductosPedido = () => {
                    $http({
                        url: "/webaalinburgers/app/controller/PedidoController.php?action=getProductos",
                        method: "GET"
                    }).then(function(response) {
                        console.log('Productos',response.data.data)
                        $scope.productos = response.data.data;
                        $scope.sumarProductosTotal();
                    }, function(response) {
                        console.log(response);
                        
                    });
                };
                $scope.terminarPedido = () => {
                    $scope.pedido.productos = $scope.productos;
                    console.log('PEDIDO', $scope.pedido)
                    $http({
                        url : '/webaalinburgers/app/controller/PedidoController.php?action=post',
                        method : "POST",
                        data :  $.param( $scope.pedido),
                        headers: {'Content-Type': 'application/x-www-form-urlencoded'}
                    }).then(function(response) {
                        Swal.fire(
                        {
                         icon: 'success',
                         title: 'Pedido realizado',
                         showConfirmButton: false,
                         timer: 1300
                        }
                       )
                    }, function(response) {
                        console.error(response);

                    });
                };

                $scope.sumarProductos = producto => {
                    producto.cantidad =  parseInt(producto.cantidad) +1;
                    $scope.sumarProductosTotal();
                };
                 
                $scope.restarProductos = producto => {
                    producto.cantidad =  parseInt(producto.cantidad) -1;
                    $scope.sumarProductosTotal();
                };

                $scope.sumarProductosTotal = () => {
                    $scope.totales.total = 0;
                    $scope.totales.cantidad = 0;

                    for(let i in $scope.productos) {
                        
                        $scope.totales.total += $scope.productos[i].precio * $scope.productos[i].cantidad;
                        $scope.totales.cantidad += 1;
                    }
                };

                angular.element(document).ready(function() {
                    $scope.getProductosPedido();
                 });
            });
        </script>
    </body>
</html>
